<div class="container-fluid d-flex justify-content-start" style="padding-left:8.8%; padding-top:8.8%">
    <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
        <div class="row">
            <h1 class="display-1 col-md-12 titulo-form"> Cadastro </h1>
        </div>
        <div class="row">
            <input type="text" placeholder="UsuÃ¡rio" class="col-md-9 input-form form-control rounded-pill border-3" id="loginName" name="login" [(ngModel)]="login" style="font-size: 1.5rem;"/>
        </div>
        <div class="row mt-2">
            <input type="email" placeholder="E-mail" class="col-md-9 input-form form-control rounded-pill border-3" id="emailName" name="email" [(ngModel)]="email" style="font-size: 1.5rem;"/>
        </div>
        <div class="row mt-2">
            <input type="password" placeholder="Senha" class="col-md-9 input-form form-control rounded-pill border-3" id="passwordName" name="password" [(ngModel)]="password" style="font-size: 1.5rem;"/>
        </div>
        <div class="row align-items-center justify-content-center">
            <button type="submit" class="rounded-4 col-md-5 m-2 btn btn-dark" style="color:rgb(174, 193, 153); font-size: 1.8rem;"> <b> Cadastrar </b> </button>
        </div>
        <div class="row align-items-start justify-content-center">
            <b (click)="sharedService.showComponent('login')" class="m-2 form-link text-center col-md-3 rounded-pill">Login</b>
        </div>
    </form>
</div>
