
<form #FormCriarTarefa="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" name="txt_descricaoTarefaCriacao" [(ngModel)]="descricaoTarefaCriacao" required>
    <input type="hidden" name="idUsuario" [value]="IDUSUARIO" required>
    <button type="submit">Cadastrar</button> 
</form>

<table style="border-collapse: collapse;">
    <tr *ngFor="let tarefa of listaTarefasExibicao" class="{{tarefa.completa ? 'tarefaCompletaClasse' : ''}}">

        <td *ngIf="tarefa.order > 1"> 
            <button (click)="aumentarOrderTarefa(tarefa.order)"> ▲ </button>
        </td>

        <td *ngIf="tarefa.order < tarefa.tamanhoArray"> 
            <button (click)="abaixarOrderTarefa(tarefa.order)"> ▼ </button>
        </td>

        <td *ngIf="idTarefaEdicao != tarefa.idTarefa"> 
            {{ tarefa.descricaoTarefa }}
        </td>
        <td *ngIf="idTarefaEdicao == tarefa.idTarefa">  
            <input type="text" name="inputEdicaoTarefa" [(ngModel)]="descricaoTarefaEdicao"  /> 
        </td>

        <td> 
            <input type="checkbox" [checked]="tarefa.completa" (change)="completarTarefa(tarefa.idTarefa, tarefa.completa)"> 
        </td>

        <td> 
            <button (click)="deletarTarefa(tarefa.idTarefa)"> X </button>
        </td>

        <td> 
            <button (click)="editarTarefaForm(tarefa.idTarefa)"> {{ idTarefaEdicao == tarefa.idTarefa ? "cancel" : "edit" }} </button>
        </td>

        <td *ngIf="idTarefaEdicao == tarefa.idTarefa"> 
            <button (click)="editarTarefa(tarefa.idTarefa)"> Confirmar </button>
        </td>

        <td> 
            <p> {{tarefa.order}} </p>
        </td>
    </tr>
</table>
