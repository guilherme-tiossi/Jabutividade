
<form #FormCriarTarefa="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" name="txt_formCriarDescricaoTarefa" [(ngModel)]="formCriarDescricaoTarefa" required>
    <input type="hidden" name="idUsuario" [value]="IDUSUARIO" required>
    <button type="submit">Cadastrar</button> 
</form>

<table style="border-collapse: collapse;">
    <tr *ngFor="let tarefa of listaExibicaoTarefas" class="{{tarefa.completa ? 'tarefaCompletaClasse' : ''}}">
        <td *ngIf="edicaoIdTarefa != tarefa.idTarefa"> 
            {{ tarefa.descricaoTarefa }}
        </td>
        <td *ngIf="edicaoIdTarefa == tarefa.idTarefa">  
            <input type="text" name="inputEdicaoTarefa" [(ngModel)]="edicaoNovaDescricaotarefa"  /> 
        </td>

        <td> 
            <input type="checkbox" [checked]="tarefa.completa" (change)="completarTarefa(tarefa.idTarefa, tarefa.completa)"> 
        </td>

        <td> 
            <button (click)="deletarTarefa(tarefa.idTarefa)"> X </button>
        </td>

        <td> 
            <button (click)="editarTarefaForm(tarefa.idTarefa)"> {{ edicaoIdTarefa == tarefa.idTarefa ? "cancel" : "edit" }} </button>
        </td>

        <td *ngIf="edicaoIdTarefa == tarefa.idTarefa"> 
            <button (click)="editarTarefa(tarefa.idTarefa)"> Confirmar </button>
        </td>
    </tr>
</table>
