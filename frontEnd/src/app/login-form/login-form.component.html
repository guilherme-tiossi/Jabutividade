<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
        <div class="row">
            <label for="loginName" class="col-md-3"> Usuário: </label>
            <input type="text"  class="col-md-9" id="loginName" name="login" [(ngModel)]="login" />
        </div>
        <div class="row mt-2">
            <label for="passwordName" class="col-md-3"> Senha: </label>
            <input type="password"  class="col-md-9" id="passwordName" name="password" [(ngModel)]="password" />
        </div>  
        <div class="row align-items-center justify-content-center">
            <button type="submit" class="col-md-4 m-2"> Entrar </button>
            <p (click)="sharedService.showComponent('cadastro')" style="color:blue;cursor: pointer;">Não tenho conta</p>
        </div>
    </form>
</div>
